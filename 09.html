<script>
    // Gerar um número aleatório entre 1 e 10
const numeroAleatorio = Math.floor(Math.random() * 10) + 1;

let tentativa;

// Enquanto o usuário não acertar o número
while (true) {
    // Solicitar um palpite ao usuário
    tentativa = parseInt(prompt("Adivinhe um número entre 1 e 10:"));

    // Verificar se a entrada é um número válido
    if (isNaN(tentativa) || tentativa < 1 || tentativa > 10) {
        alert("Por favor, insira um número válido entre 1 e 10.");
    } else if (tentativa === numeroAleatorio) {
        // O usuário acertou o número
        alert("Parabéns! Você acertou o número!");
        break; // Sair do laço
    } else {
        // O usuário errou o número
        alert("Tente novamente!");
    }
}
</script>
